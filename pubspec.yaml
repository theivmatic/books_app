name: books_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #State managment
  flutter_bloc: ^8.1.3

  #Adaptive UI
  flutter_screenutil: ^5.9.0
  device_preview: ^1.1.0

  #Settings
  url_launcher: ^6.2.4
  in_app_review: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  #For state managment
  json_serializable: ^6.7.1
  build_runner: ^2.4.8

  #Icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/